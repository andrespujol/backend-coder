<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Backend</title>
</head>

<body>
    <div class="container mx-auto p-3 mb-2 bg-light text-dark  py-3 col-md-5">
        <form action="/productos" method="post" class="">
            <div class="py-3">
                <h1 class="text-center h2">Agregar producto</h1>
            </div>

            <div class="card-body">
                <div class="mb-3">
                    <label for="title" class="form-label h4">Title</label>
                    <input required type="text" class="form-control" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label h4">Price</label>
                    <input required type="number" class="form-control" id="price" name="price">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label h4">Thumbnail</label>
                    <input required type="text" class="form-control" id="thumbnail" name="thumbnail">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary mb-3" type="submit">Enviar</button>
                </div>
            </div>

        </form>
        <div class="mt-3 py-3 d-flex justify-content-end">
            <a class="link " href="/productos"><button class="btn btn-success align-items-center">Ir
                    a las lista <i class='fas fa-angle-right'></i> </button></a>

        </div>
    </div>


</body>

</html>
